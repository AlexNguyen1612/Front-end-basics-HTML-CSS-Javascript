<!DOCTYPE html>
<html>

<head>
    <title>Google copy</title>
    <link rel="stylesheet" type="text/css" href="google.css" />
</head>

<body>
    <div id="container">
        <div id="page_center">
            <img src="Google_logo.png" />
            <label>Việt Nam</label>
            <input type="search" />
            <div class=button_center>
                <input type="button" value="Tìm với Google" />
            </div>
            <div class=button_center>
                <input type="button" value="Xem trang đầu tiên tìm được" />
            </div>
            <div id="remind">
                <p>Google.com.vn hiện đã có bằng những ngôn ngữ: <a href="https://www.google.com">English</a> <a href="https://www.google.fr">Français</a> <a href="https://www.google.com.hk">中文</a> </p>
            </div>
        </div>
        <div id="page_topright">
            <div class="option">
                <p>Gmail</p>
            </div>
            <div class="option">
                <p>Hình ảnh</p>
            </div>
            <img src="ggservices.png" />
            <div class="option">
                <input type="button" Value="Đăng nhập" />
            </div>
        </div>
        <div id="page_footer">
            <div id="left">
                <div class="footer">
                    <p>Quảng cáo</p>
                </div>
                <div class="footer">
                    <p>Doanh nghiệp</p>
                </div>
                <div class="footer">
                    <p>Giới thiệu</p>
                </div>
            </div>
            <div id="right">
                <div class="footer">
                    <p>Bảo mật</p>
                </div>
                <div class="footer">
                    <p>Điều khoản</p>
                </div>
                <div class="footer">
                    <p>Cài đặt</p>
                </div>
            </div>
        </div>
    </div>
    <!--container-->
</body>

</html>
